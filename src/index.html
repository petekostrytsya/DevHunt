<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->

    <include src="./partials/header.html"></include>

    <main>
      <include src="./partials/hero.html"></include>
      <include src="./partials/products.html"></include>
      <include src="./partials/about.html"></include>
      <include src="./partials/advantages.html"></include>
      <include src="./partials/gallery.html"></include>
      <!-- <include src="./partials/customer-reviews.html"></include> -->
      <include src="./partials/contacts.html"></include>
    </main>

    <include src="./partials/footer.html"></include>

    <!-- MODAL FORM -->
    <include src="./partials/modal.html"></include>
    <include src="./partials/modal-franchise.html"></include>
    <include src="./partials/modal-location.html"></include>
    <include src="./partials/modal-read-more.html"></include>
    <include src="./partials/modal-ingredients.html"></include>
    <include src="./partials/modal-ingredients1.html"></include>
    <include src="./partials/modal-ingredients2.html"></include>
    <include src="./partials/modal-product-card.html"></include>

    <!-- wow JS -->/
    <script src="./js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <!-- /wow JS -->

    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.mySwiper1', {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>

    <script>
      var swiper = new Swiper('.mySwiper2', {
        slidesPerView: 1,
        spaceBetween: 30,
        keyboard: {
          enabled: true,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
    <!-- /swiper -->

    <!-- modal windows -->
    <script src="./js/modal-windows.js"></script> 
    <script src="./js/validation-highlight.js"></script>    
    <!-- /modal windows -->
  </body>
</html>
