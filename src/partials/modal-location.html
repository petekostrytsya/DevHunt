<section>
  <div class="container">
    <div class="overlay js-overlay-modal" data-modal>
      <div class="modal-location">
        <button class="modal-btn-location" data-modal-close type="button">
          <svg class="modal-icon-close" width="24" height="24">
            <use href="./images/sprite.svg#icon-close-line"></use>
          </svg>
        </button>
        <h2 class="modal-location-title">Our Locations</h2>
        <div class="modal-map">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d35551.31948590221!2d34.52174645519094!3d49.60251665919077!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sua!4v1674135806729!5m2!1sen!2sua"
            width="448"
            height="260"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <button> Open map </button>
        </div>
        
       
      </div>
    </div>
  </div>
</section>
